<!--Part-4:- Grid system in Bootstrap-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!--for this line bootstrap webpage is responsive-->
    <title>Bootstrap 5 Tutorial</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css"> <!--bootstrap.css is general css file of bootstrap-->
    <link rel="stylesheet" href="style1.css"> <!--custom css file link-->
</head>
<body>
    <!--Bootstrap5 row, col classes in container class-->
    <div class="container">
        <div class="row">
            <div class="col box-1">column1</div>
            <div class="col box-2">column2</div>
            <div class="col box-3">column3</div>
            <div class="col box-4">column4</div>
        </div>
    </div>
    <!--Bootstrap5 row, col classes in container class-->
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 box-1">column1</div>
            <div class="col col-sm-6 box-2">column2</div>
            <div class="col col-sm-6 box-3">column3</div>
            <div class="col col-sm-6 box-4">column4</div>
        </div>
    </div>
    <!--Bootstrap5 row, col classes in container class-->
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 col-md-6 box-1">column1</div>
            <div class="col col-sm-6 col-md-6 box-2">column2</div>
            <div class="col col-sm-6 col-md-6 box-3">column3</div>
            <div class="col col-sm-6 col-md-6 box-4">column4</div>
        </div>
    </div>
    <!--Bootstrap5 row, col classes in container class-->
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-lg-12 box-1">column1</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 box-2">column2</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 box-3">column3</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 box-4">column4</div>
        </div>
    </div>
    <!--Bootstrap5 row, col classes in container class-->
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 col-md-6 col-lg-12 col-xl-12 box-1">column1</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 col-xl-12 box-2">column2</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 col-xl-12 box-3">column3</div>
            <div class="col col-sm-6 col-md-6 col-lg-12 col-xl-12 box-4">column4</div>
        </div>
    </div>

    <!--To devide a row into 4 and 8 grid system-->
    <div class="container">
        <div class="row">
            <div class="col col-sm-4 col-md-4 box-1">column1</div>
            <div class="col col-sm-8 col-md-8 box-2">column2</div>
            <!--This part will come in the next line because 4+8=12-->
            <div class="col col-sm-4 col-md-4 box-3">column3</div>
            <div class="col col-sm-8 col-md-8 box-4">column4</div>
        </div>
    </div>


    <!--Bootstrap5 container-fluid class-->
    <div class="container-fluid"><!--Bootstrap5 container-fluid class is responsive for all screen sizes-->
        container2
    </div>
</body>
</html>
