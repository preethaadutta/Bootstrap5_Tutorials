<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!--for this line bootstrap webpage is responsive-->
    <title>Bootstrap 5 Tutorial</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css"> <!--bootstrap.css is general css file of bootstrap-->
    <link rel="stylesheet" href="style4.css"> <!--custom css file link-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 box-1">
                <div class="row">
                    <div class="col-md-6 box-3">
                        <div class="card mt-3 text-center"><!--mt-3 means margin-top-->
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Pathology lab</li>
                                <li class="list-group-item">Cardiology</li>
                                <li class="list-group-item">24*7 Emergency Care</li>
                                <li class="list-group-item">Dietetics</li>
                                <li class="list-group-item">Physiotherapy</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 box-4">
                        <div class="card mt-3 text-center"><!--mt-3 means margin-top-->
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Pharmacy</li>
                                <li class="list-group-item">ECG-ECHO</li>
                                <li class="list-group-item">Operation Theatre</li>
                                <li class="list-group-item">CT-Scan</li>
                                <li class="list-group-item">MRI</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 box-2">
                <div class="card mt-2 text-center"><!--mt-3 means margin-top-->
                    <img src="https://thumbs.dreamstime.com/b/flowers-4999705.jpg" alt="" width="100%" height="230px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
